<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
          
          
            <label for="name">Flight Name</label>
            <input [(ngModel)]="flight.name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter flight name">
           
            
            <label for="name">Flight Number</label>
            <input [(ngModel)]="flight.number" type="text" name="number" class="form-control" id="name" aria-describedby="numberHelp" placeholder="Enter flight number">
           
           
            <label for="email">Passenger Capacity</label>
            <input [(ngModel)]="flight.capacity" type="number" name="capacity" class="form-control" id="capacity" aria-describedby="capacityHelp"
              placeholder="Enter passenger capacity">
            

            

            <label for="name">Departure City</label>
            <input [(ngModel)]="flight.departurecity" type="text" name="departureCity" class="form-control" id="departureCity" aria-describedby="departureCityHelp" placeholder="Enter Departure City">
            <div class="form-group" style="padding-top: 20px;">
                <div class="input-group">
           
                <label for="startTime">Flight Start Time</label>
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="startTime" [(ngModel)]="flight.starttime" ngbDatepicker #d="ngbDatepicker1">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>
            <label for="name">Arrival City</label>
            <input [(ngModel)]="flight.arrivalcity" type="text" name="arrivalCity" class="form-control" id="arrivalCity" aria-describedby="arrivalCityHelp" placeholder="Enter Arrival City">
            

            <div class="form-group" style="padding-top: 20px;">
                <div class="input-group">
                  <label for="endTime">Flight End Time</label>
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="endTime" [(ngModel)]="flight.endtime" ngbDatepicker #d="ngbDatepicker2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                  </div>
                </div>
              </div>


              <label for="description">Flight Description</label>
              <textarea [(ngModel)]="flight.description" name="description" class="form-control" id="description" aria-describedby="descHelp">
                        </textarea>
              <small id="descHelp" class="form-text text-muted">Enter your flight description</small>

          </div>
        </form>
        <button class="btn btn-primary" (click)="createFlight()">Create flight</button>
      </div>
    </div>
  </div>
</div>
