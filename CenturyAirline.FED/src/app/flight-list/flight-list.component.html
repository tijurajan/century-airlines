<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">

        <td>{{ flight.id }}</td>
        <td> {{ flight.name }}</td>
        <td> {{ flight.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectFlight(flight)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedFlight">
      <div class="card-header">
        # {{selectedFlight.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedFlight.name}}</h4>
        <p class="card-text">
          {{selectedFlight.description}}
        </p>    
      </div>

    </div>
</div>
